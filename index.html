<!DOCTYPE html>
<html lang="en">
<head>
  <title>No Hum World</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <style>html { opacity: 0; transition: opacity 0.3s ease-in; } #map { height: 200px; } </style>
  <link rel="apple-touch-icon" sizes="180x180" href="/android-chrome-192x192.png">
  <link rel="stylesheet" href="css/bulma.css" media="none" onload="this.media='all'">
  <link rel="stylesheet" href="css/leaflet.css" media="none" onload="this.media='all'">
  <script>if(location.hostname=='nohum.world'&&location.protocol=='http:')location.protocol='https:';</script>
  <script defer src="js/leaflet.js"></script>
  <script defer src="js/index.js?new"></script>
</head>
<body>
  <header></header>
  <main class="container">
    <section class="section">
      <h1 class="title">No Hum World</h1>
      <h2 class="subtitle">Collecting and validating geo coordinates where <a href="https://thehum.info/">the Hum</a> is absent</h2>
      <div class="content">
        <p>
          <button class="button is-info collect">Collect Geo Coordinates</button>
          <button disabled class="button is-primary send">Send Geo Coordinates</button>
        </p>
        <p>
          <progress class="progress" value="0">0%</progress>
        </p>
      </div>
    </section>
    <section id="map"></section>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <a href="https://bulma.io"><img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24"></a>
      </p>
      <p class="is-size-7">
        &copy; Andrea Giammarchi
      </p>
    </div>
  </footer>
</body>
</html>
