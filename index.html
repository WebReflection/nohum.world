<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Hum World</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" media="all">

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src="js/index.js"></script>
  <style>

<body>
  <header></header>
  <main class="container">
    <section class="section">
      <h1 class="title">No Hum World</h1>

      <div class="content">
        <p>
          <button class="button is-primary">Send Geo Coordinates</button>
        </p>
        <p>
          <progress class="progress" value="0" max="10000">0%</progress>

  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <a href="https://bulma.io"><img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24"></a>

        &copy; Andrea Giammarchi
